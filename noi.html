<script id="ch0103/17">
  var xa=Number(prompt("请输入A点横坐标",""))
  var xb=Number(prompt("请输入A点纵坐标",""))
  
  var ya=Number(prompt("请输入B点横坐标",""))
  var yb=Number(prompt("请输入B点纵坐标",""))
  
  var za=Number(prompt("请输入c点横坐标",""))
  var zb=Number(prompt("请输入c点纵坐标",""))  
  
  var xy1=ya-xa
  var xy2=yb-xb
  var b1=Math.sqrt(xy1**2+xy2**2)

  var xz1=za-xa
  var xz2=zb-xb
  var b2=Math.sqrt(xz1**2+xz2**2)

  var yz1=za-ya
  var yz2=zb-yb
  var b3=Math.sqrt(yz1**2+yz2**2)

  var p=(b1+b2+b3)/2
  var s=Math.sqrt(p*(p-b1)*(p-b2)*(p-b3))
  console.log(s.toFixed(2))
</script>

<script id="ch0105/09">  //9.奇数求和
  // debugger;
  var m=Number(prompt("请输入一个非负整数",""))
  var n=Number(prompt("请再输入一个非负整数",""))
  if (m>=0&&n>=0&&n<=300&&m<n) {
    var i = 0
    var z = m
    var j = 0
    var num = 0
    while (i <= (n - m)) {
      if (z % 2 != 0) {
        j = z
        num = num + j
       }
       z = z + 1
       i = i + 1
    }console.log(num)
  }else {
    alert("输入有误")
  }
</script>
